    <!-- TEAM -->
    <section id="vue-app">
        <div class="container">
            <div class="row">

                    <div class="section-title">
                        <h2>Quran Centres and Arabic Centres<small>see the Islamic Centres</small></h2>

     <!-- TEAM -->
     <section id="vue-app">
          <div class="container">
               <div class="row">

                    <div class="col-md-12 col-sm-12">
                         <div class="section-title">
                              <h2>Quran Centres and Arabic Centres<small>see the Islamic Centres</small></h2>
                         </div>
                         <p>{{areaFilter}}</p>
                         <div class="btn-group">

                              <button type="button" class="btn btn-secondary dropdown-toggle" data-toggle="dropdown" data-display="static" aria-haspopup="true" aria-expanded="false">
                                Filter
                              </button>
                              <div class="dropdown-menu dropdown-menu-right dropdown-menu-lg-left">
                                   <h4>Area</h4>
                                <button class="dropdown-item" type="button" v-on:click="setAreaFilter('North')">North</button>
                                <button class="dropdown-item" type="button"v-on:click="setAreaFilter('south')">South</button>
                                <button class="dropdown-item" type="button"v-on:click="setAreaFilter('Central')">Central</button>
                                <button class="dropdown-item" type="button"v-on:click="setAreaFilter('East')">East</button>
                                <button class="dropdown-item" type="button"v-on:click="setAreaFilter('West')">West</button>
                              </div>

                            </div>

                    </div>
                    
                    <div v-for="centre in filteredCentres" class="col-md-3 col-sm-6" @click="toggleShowModal(centre)">
                         <div class="team-thumb">
                              <div class="team-image">
                                   <img v-bind:src="'images/' + centre.image" class="img-responsive" alt="">
                              </div>
                              <div class="team-info">
                                   <h3>{{centre.name}}</h3>
                                   <span>{{centre.description}}</span>
                              </div>
                              <ul class="social-icon">
                                   <li><a v-bind:href="centre.website" class="fab fa-safari" target="_blank"></a></li>
                                   <li><a href="#" class="fab fa-instagram"></a></li>
                              </ul>
                         </div>

                    </div>
                </div>

                <div id="centre-modal" class="modal" v-bind:class="{show: showModal}">
                    <!-- Modal content -->
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title">{{selectedCentre.name}}</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <span class="close" @click="toggleShowModal()">&times;</span>
                        <div class="row">
                            <div class="col-6 ml-auto">{{selectedCentre.description}}</div>
                            <div class="col-6 ml-auto">
                                    <img v-bind:src="'images/' + selectedCentre.image" class="img-responsive" alt="">                            </div>
                        </div>
                    </div>
                </div>
            </div>
    </section>
